<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
  </head>
  <body>
    <!-- nav -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="dashboard.html">Code Devils</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="employees-list.html">Employees</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="jobs-list.html">Jobs</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-sm" placeholder="Search" aria-label="Search"
                            aria-describedby="search-button">
                        <button class="btn btn-sm btn-success" type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <a href="index.html" class="btn btn-sm btn-warning " style="margin-left: 5px;">Logout</a>
              </div>
            </div>
          </nav>
        <!-- nav -->

        <!-- dashboard contents -->
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-lg-3 col-md-3">
                    <div class="card card-border">
                        <div class="card-body">
                            <h4 class="card-title">200 <small class="text-muted">Employees</small></h4>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="employees-list.html" class="list-group-item list-group-item-primary ">View all</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                        <div class="card card-border">
                                <div class="card-body">
                                    <h4 class="card-title">25 <small class="text-muted">Jobs</small></h4>
                                </div>
                                <div class="list-group list-group-flush">
                                    <a href="jobs-list.html" class="list-group-item list-group-item-primary ">View all</a>
                                </div>
                        </div>
                </div>
            </div>
        </div>

        <!-- dashboard contents -->
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
